---
- name: Configure newly installed Ubuntu VM
  hosts: all
  become: true
  tasks:

    # Ensure UFW firewall is installed
    - name: Install UFW firewall
      apt:
        name: ufw
        state: present

    # Allow only SSH connection through UFW
    - name: Allow SSH connection
      command: ufw allow OpenSSH

    # Block all other incoming traffic
    - name: Block all other incoming traffic
      command: ufw default deny incoming

    # Install Neovim
    - name: Install Neovim
      apt:
        name: neovim
        state: present

    # Install curl
    - name: Install curl
      apt:
        name: curl
        state: present

    # Install PostgreSQL
    - name: Install PostgreSQL
      apt:
        name: postgresql
        state: present

    # Create system user with credentials from Ansible Vault
    - name: Create a system user
      user: kk
        name: "{{ vault_system_user }}"
        password: "{{ vault_system_user_password | password_hash('sha512') }}"
        state: present
        shell: /bin/bash
        comment: "System User created from Ansible Vault"

    # Create a sample directory (example task)
    - name: Create a sample directory
      file:
        path: /opt/sample-directory
        state: directory
        mode: '0755'

    # Ensure the system package list is updated
    - name: Update the system package list
      apt:
        update_cache: yes
